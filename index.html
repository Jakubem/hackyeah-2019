<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/scss/style.scss">
  <title>Water Waste Calculator</title>
</head>

<body>
  <main>
    <section id="">
      <h1>Meat water usage calculator</h1>
      <p>
        copy
      </p>
    </section>
    <section>
      <article>
        <label for="meat-quantity">Enter quantity of meat</label>
        <input type="range" min="0" max="1000" id="meat-quantity" placeholder="grams">
        <label for="interval">Enter Interval</label>
        <input type="range" min="0" max="7" id="interval">
        <label>
          Beef
          <input type="radio" name="food-type" value="beef" checked="checked">
        </label>
        <label>
          Pork
          <input type="radio" name="food-type" value="pork">
        </label>
        <label>
          Lamb
          <input type="radio" name="food-type" value="lamb">
        </label>
        <label>
          Chicken
          <input type="radio" name="food-type" value="chicken">
        </label>
      </article>
      <div class="display"></div>
    </section>
  </main>

  <script src="./src/js/main.js"></script>
</body>

</html>
