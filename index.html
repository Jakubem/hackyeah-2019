<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/scss/style.scss">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <title>Water Waste Calculator</title>
</head>

<body>
  <main>
    <section class="intro">
      <h1 class="main-headline">
          Meat production is responsible<br> 
          for more than one-quater<br> 
          of water footprint
      </h1>
    </section>
    <section>
      <h3 class="secondary-headline">See how much water is used to produce the meat that you consume:</h3>
      <article class="calculator">
        <div role="fieldset" class="kinds-of-meat">
          <label class="kinds-of-meat__product">
            <img class="kinds-of-meat__animal" src="./src/assets/img/cow.svg" alt="">
            <input class="kinds-of-meat__radio" type="radio" name="food-type" value="beef" checked="checked">
            <span class="kinds-of-meat__label-copy">Beef</span>
          </label>

          <label class="kinds-of-meat__product">
            <img class="kinds-of-meat__animal" src="./src/assets/img/pig.svg" alt="">
            <input class="kinds-of-meat__radio" type="radio" name="food-type" value="pork">
            <span class="kinds-of-meat__label-copy">Pork</span>
          </label>

          <label class="kinds-of-meat__product">
            <img class="kinds-of-meat__animal" src="./src/assets/img/sheep.svg" alt="">
            <input class="kinds-of-meat__radio" type="radio" name="food-type" value="lamb">
            <span class="kinds-of-meat__label-copy">Lamb</span>
          </label>

          <label class="kinds-of-meat__product">
            <img class="kinds-of-meat__animal" src="./src/assets/img/chicken.svg" alt="">
            <input class="kinds-of-meat__radio" type="radio" name="food-type" value="chicken">
            <span class="kinds-of-meat__label-copy">Chicken</span>
          </label>
        </div>

        <div class="range__ui">
        <div class="range__wrap">
          <label class="copy-strong" for="meat-quantity">Consumption per meal (g):</label>
          <div class="range__input-wrap">
            <input class="range" type="range" min="0" max="1000" value="50" step="50" id="meat-quantity" placeholder="grams">
            <output class="meat-quantity__output"></output>
          </div>
        </div>

        <div class="range__wrap">
          <label class="copy-strong" for="interval">Consumption per week:</label>
          <div class="range__input-wrap">
            <input class="range" type="range" min="0" max="7" value="1" id="interval">
            <output class="interval__output"></output>
          </div>
        </div>
      </div>

      <div class="out-wrapper">
        <p class="bottle-disclaimer">
          1 Bottle = 1 liter <span class="bottle-img"></span>
        </p>
        <strong class="copy-strong">Which equals:</strong>
        <output class="bottle-output copy-strong"></output>
      </div>
      <div class="display"></div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <strong>Source of data:</strong>
    <ul class="sources">
      <li><a class="source" href="https://docs.google.com/spreadsheets/d/1nzLDn1LbiwVe2TL4y4kiejuUQKpIx4Z3R5GHOguwvmo">IME food waste report (Google docs)</a></li>
      <li><a class="source" href="https://www.peta.org/blog/how-to-save-219000-gallons-water-year/">What Can You Do to Save 219,000 Gallons of Water a Year?</a></li>
    </ul>
  </footer>

  <script src="./src/js/main.js"></script>
</body>

</html>
